<!-- Adds additional functionality to python wtforms when rendered -->
<!-- such as error display and kwargs to insert classes, javascript, etc... -->
{% macro render_field(field) %}
  <dt>
    {{ field.label }}
  <dd>
    {{ field(**kwargs)|safe }}
    {% if field.errors %}
      <ul class=errors>
      {% for error in field.errors %}
        <li>{{ error }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  </dd>
{% endmacro %}
