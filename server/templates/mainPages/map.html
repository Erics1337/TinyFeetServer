{% extends "helpers/base.html" %}
{% block title %} Emissions {% endblock %}
{% block content %}
<style>
  /* Always set the map height explicitly to define the size of the div
   * element that contains the map. */
  #map {
    height: 90vh;
  }
  #legend {
    font-family: Arial, sans-serif;
    background: #fff;
    padding: 10px;
    margin: 10px;
    border: 3px solid #000;
    border-collapse: collapse;
  }
  #legend h3 {
    margin-top: 0;
  }
  .cbox {
    font-size: 150%;
    font-weight: bold;
    color: #ffe680;
    text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
  }
  /* Optional: Makes the sample page fill the window. */
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
</style>

<div class="container">
  <h1>Emissions Data Visualized on Google Map</h1>

  <p>Interactive map displays pie-chart data for every zip code region in Colorado</p> 

  <div id="map" ></div>
  <div id="legend"></div>


</div>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="{{ url_for('static', filename='map/zipMap.js') }}"></script>
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVO9N4Qdj5bxyyVo6B9QqGFfJxfOTHr3w&callback=initMap">
</script>


{% endblock %}
